<VirtualHost *:80>

  DocumentRoot /var/www/html
  RewriteEngine On

  <Directory /var/www/html>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Order allow,deny
    Allow from all
  </Directory>

  ErrorLog /var/www/test.apache.error.log
  ServerSignature Off
  CustomLog /var/www/test.apache.access.log combined

  Alias /hhvm /hhvm
  Action hhvm-php-extension /hhvm virtual
  Action hhvm-hack-extension /hhvm virtual

  FastCgiExternalServer /hhvm -host 127.0.0.1:9010 -pass-header Authorization -idle-timeout 300

  <IfModule mod_fastcgi.c>
    <FilesMatch \.php$>
      SetHandler hhvm-php-extension
    </FilesMatch>

    <FilesMatch \.hh$>
      SetHandler hhvm-hack-extension
    </FilesMatch>
  </IfModule>

</VirtualHost>

