# Docker image to use for this container
Image:            "drupalci/pgsql-9.1:dev"

# Docker name to use for this container
name:             drupaltestbot-db-pgsql-9-1-dev
HostConfig:
  "Binds":
    - "/var/lib/drupalci/database/postgresql-9-1-dev:/var/lib/postgresql/9.1"


