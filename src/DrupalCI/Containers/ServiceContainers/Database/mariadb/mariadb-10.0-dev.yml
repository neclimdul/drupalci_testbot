# Docker image to use for this container
Image:            "drupalci/mariadb-10.0:dev"

# Docker name to use for this container
name:             drupaltestbot-db-mariadb-10-0-dev
HostConfig:
  "Binds":
    - "/var/lib/drupalci/database/mariadb-10-0-dev:/var/lib/mysql"


